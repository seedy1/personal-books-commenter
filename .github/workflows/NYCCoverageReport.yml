name: 'Run tests'

on:
  push:
      branches: [ master ]
  pull_request:
    branches:
      - '*'

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
        check-latest: true
    - run: npm install


    - name: NYC Coverage Report
    - uses: tintef/nyc-reporter-action@0.1.0
      with:
        command: npm run test-coverage
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
